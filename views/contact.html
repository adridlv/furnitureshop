<div class="container">
  <div class="row contact-container">
    <form name="contactForm" class="col s6">
      <div class="row">

        <div class="input-field col s12">
          <input type="text" name="first_name" ng-model="first_name" ng-model-options="{ updateOn: 'blur' }" ng-pattern="/^[a-zA-Z]+$/" required>
          <label for="first_name">First Name</label>
          <span class="error-input" ng-show="contactForm.first_name.$error.pattern">First name must contain only letters.</span>
        </div>

      </div>
      <div class="row">

        <div class="input-field col s12">
          <input type="text" name="last_name" ng-model="last_name" ng-model-options="{ updateOn: 'blur' }" ng-pattern="/^[a-zA-Z]+$/" required>
          <label for="last_name">Last Name</label>
          <span class="error-input" ng-show="contactForm.last_name.$error.pattern">Last name must contain only letters.</span>
        </div>

      </div>
      <div class="row">

        <div class="input-field col s12">
          <input id="email" type="email" class="validate" required>
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">

        <div class="input-field col s12">
          <i class="material-icons prefix">mode_edit</i>
          <textarea id="icon_prefix2" name="message" class="materialize-textarea" required></textarea>
          <label for="message">Message</label>
        </div>

      </div>

      <button class="btn waves-effect waves-light" type="submit" ng-disabled="contactForm.$invalid" name="action">Submit
        <i class="material-icons right">send</i>
      </button>
    </form>

    <span class="col s6 fachada"> 
      <img id="fachada" src="images/logos/fachaR.png" alt="fachada muebles peÃ±alver en AlcalÃ¡ la Real">
    </span>
  </div>
</div>
