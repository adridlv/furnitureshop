<div class="container">
  <div class="row">
    <form name="contactForm" class="col s12">
      <div class="row">
        <div class="input-field col s4">
          <input id="first_name" type="text" class="validate" ng-pattern="/^[a-zA-Z]$/" required>
          <label for="first_name">First Name</label>
          <span ng-show="contactForm.first_name.$error.pattern">Not a valid name!</span>
        </div>
        <div class="input-field col s4">
          <input id="last_name" name="last_name" type="text" ng-pattern="/^[a-zA-Z]$/" class="validate" required>
          <label for="last_name">Last Name</label>
          <span ng-show="contactForm.last_name.$error.pattern">Not a valid name!</span>
        </div>

        <div class="input-field col s4">
          <input id="email" type="email" class="validate" required>
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">mode_edit</i>
          <textarea id="icon_prefix2" name="message" class="materialize-textarea" required></textarea>
          <label for="message">Message</label>
        </div>
      </div>

      <button class="btn waves-effect waves-light" type="submit" ng-pattern="/^[a-zA-Z\s]*$/" name="action">Submit
        <i class="material-icons right">send</i>
      </button>
    </form>
  </div>
</div>
